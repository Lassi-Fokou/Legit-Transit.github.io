<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Team Members</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 20px;
    }

    .team-member-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .team-member-card:hover {
      transform: scale(1.05);
    }

    .team-member-card img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #dee2e6;
    }

    .team-member-card .card-body {
      padding: 20px;
    }

    .team-member-card h5 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .team-member-card p {
      font-size: 1.2rem;
      color: #6c757d;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <!-- Team Member Cards -->
